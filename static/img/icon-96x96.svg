<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconTargetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Alvo com seta -->
  <g transform="translate(30, 30)">
    <!-- CÃ­rculos do alvo -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="0" r="13" fill="#ffffff" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.5"/>
    <circle cx="0" cy="0" r="4" fill="url(#iconTargetGradient)"/>
    
    <!-- Seta -->
    <g transform="rotate(-45)">
      <path d="M -1.5,-22 L 1.5,-22 L 1.5,15 L -1.5,15 Z" fill="#ffffff"/>
      <path d="M 0,15 L -5,10 L 0,12 L 5,10 Z" fill="#ffd700"/>
      <path d="M 0,-22 L -3,-17 L 0,-19 L 3,-17 Z" fill="#ffffff"/>
    </g>
  </g>
</svg>
